<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>ST/STOPHIDD - Warn/Error if stock item HIDDEN</title>
    </head>
    <body>
        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">ST/STOPHIDD - </span> Warn/Error if stock item HIDDEN
</div>
        <div class="param_def">
            <p>Whether <MadCap:variable name="General.ProductName" /> issues a warning or an error if you enter the hidden <MadCap:variable name="Variables.st stock" /> item.</p>
            <p class="yesnolist"><span class="userinput">E</span> = Error. <MadCap:variable name="General.ProductName" /> does not allow you to enter the <MadCap:variable name="Variables.st stock" /> item .</p>
            <p class="yesnolist"><span class="userinput">W</span> = Warning. <MadCap:variable name="General.ProductName" /> warns you but allows you to enter the <MadCap:variable name="Variables.st stock" /> item.</p>
            <p class="yesnolist"><span class="userinput">Blank</span> = No message.</p>
        </div>
    </body>
</html>
