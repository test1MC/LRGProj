<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>CB/CBOPEN - <MadCap:variable name="Variables.Cash Book caps" /> Open</title>
    </head>
    <body>
        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">CB/CBOPEN - </span> <MadCap:variable name="Variables.Cash Book caps" /> Open
</div>
        <div class="param_def">
            <p class="yesnolist"><span class="userinput">Y </span>= The <MadCap:variable name="Variables.Cash Book caps" /> is open, that is, receipts and payments are recorded automatically in the <MadCap:variable name="Variables.Cash Book caps" />.</p>
            <p class="yesnolist"><span class="userinput">N = </span>Transactions must be entered into <MadCap:variable name="Variables.Cash Book caps" /> manually.</p>
        </div>
    </body>
