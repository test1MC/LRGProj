<?xml version="1.0" encoding="utf-8"?>
<html lang="en">
<head>
<title>SC/PAYE% - Subcontractor Tax for Subcontract Payments</title>
</head>
<body>
<div class="param_id">
<MadCapconcept term="Parameters" />
<span class="parameter">SC/PAYE% - </span> Subcontractor Tax for Subcontract Payments
</div>
<div class="param_def">
<p>The current standard rate of income tax for subcontract <MadCapvariable name="Variables.labour" />. This is used for subcontractor payments made via <span class="module"><MadCapvariable name="Variables.Purchase Ledger caps" /></span>.</p>
<p>Under <MadCapsnippetBlock src="../../../Resources/Snippets/CIS2.flsnp" />, this is the net rate for matched subcontractors. This is initially expected to be set <span style="font-family: Arial;">at</span> 20%.</p>
</div>
</body>
</html>
