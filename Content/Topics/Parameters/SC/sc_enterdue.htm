<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>SC/ENTERDUE - Enter Due Date on certificate</title>
    </head>
    <body>
        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">SC/ENTERDUE - </span> Enter Due Date on certificate
</div>
        <div class="param_def">
            <p class="yesnolist"><span class="userinput">Y</span> = <MadCap:variable name="General.ProductName" /> does not calculate the due date on the certificate automatically.</p>
            <p class="yesnolist"><span class="userinput">N</span> = <MadCap:variable name="General.ProductName" /> fills in the due date automatically (it cannot  be overridden).</p>
            <p class="yesnolist">O = <MadCap:variable name="General.ProductName" /> fills in the due date automatically (it can be overridden).</p>
            <p>
            </p>
        </div>
    </body>
</html>
