<?xml version="1.0" encoding="utf-8"?>
<html lang="en">
<head>
<title>SE/UPBASPC - Plant Unit Price Multiplier Basis</title>
</head>
<body>
<div class="param_id">
<MadCapconcept term="Parameters" />
<span class="parameter">SE/UPBASPC - </span> Plant Unit Price Multiplier Basis
</div>
<div class="param_def">
<p>The base multiplier to apply to <MadCapvariable name="Variables.pc plant" /> related detail lines when the Billing Method is <strong>Unit Price</strong>.</p>
<p>Options are:</p>
<p><span class="userselect">T - Total Cost</span></p>
<p><span class="userselect">U - Unit Cost</span> 
</p><p><strong>Unit Price</strong> is the default when the parameter is left blank.</p>
</div>
</body>
</html>
