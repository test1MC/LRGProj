<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>JC/DEFCHLEN - Default <MadCap:variable name="Variables.Cost Head caps" /> Length</title>
    </head>
    <body>
        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">JC/DEFCHLEN - </span> Default <MadCap:variable name="Variables.Cost Head caps" /> Length
</div>
        <div class="param_def">
            <p>The default length for <MadCap:variable name="Variables.cost heads" /> (maximum length is 8). <MadCap:variable name="General.ProductName" /> issues a warning if a <MadCap:variable name="Variables.cost head" /> is created with a different length. If <SPAN class="parameter">DEFCHLEN </SPAN>is blank, warnings will not appear.</p>
        </div>
    </body>
</html>
