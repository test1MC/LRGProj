<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>JC/UPDCAT - Update Category (W)arn/(E)rror</title>
    </head>
    <body>
        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">JC/UPDCAT - </span> Update Category (W)arn/(E)rror
</div>
        <div class="param_def">
            <p>How <MadCap:variable name="General.ProductName" /> responds if a user enters a transaction to a cost category other than the default for that cost code.</p>
            <P class="yesnolist">
                <SPAN class="userinput">W</SPAN> = <MadCap:variable name="General.ProductName" /> displays a warning message and allows the entry.</P>
            <P class="yesnolist">
                <SPAN class="userinput">E </SPAN>= <MadCap:variable name="General.ProductName" /> displays an error message and prevents the entry.</P>
            <P class="yesnolist">blank = <MadCap:variable name="General.ProductName" /> does not display a message.</P>
        </div>
    </body>
</html>
