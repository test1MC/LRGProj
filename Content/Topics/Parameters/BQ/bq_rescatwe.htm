<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>BQ/RESCATWE - Warn/Error if Resource Cost Category not valid for <MadCap:variable name="Variables.Cost Head caps" /></title>
    </head>
    <body>
        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">BQ/RESCATWE - </span> Warn/Error if Resource Cost Category not valid for <MadCap:variable name="Variables.Cost Head caps" /></div>
        <div class="param_def">
            <p>Whether to show a warning or error when setting up a standard resource or adding a resource to <MadCap:variable name="Variables.bq bill" /> and the selected cost categories are not valid for the associated <MadCap:variable name="Variables.cost head" />.</p>
        </div>
    </body>
</html>
