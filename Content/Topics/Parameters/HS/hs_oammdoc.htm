<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>HS/OAMMDOC - Use document path from letter setup in OA</title>
    </head>
    <body>
        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">HS/OAMMDOC - </span> Use document path from letter setup in OA
</div>
        <div class="param_def">
            <P class="yesnolist">
                <SPAN class="userinput">Y</SPAN> = <MadCap:variable name="General.ProductName" /> opens mail merge letter documents from the full location specified in the letter configuration.</P>
            <P class="yesnolist">
                <SPAN class="userinput">N</SPAN> = <MadCap:variable name="General.ProductName" /> opens mail merge letter documents from the webserver (put the document in the /word/ subdirectory of the <MadCap:variable name="General.ProductName" /> environment on the <MadCap:variable name="General.ProductName" /> server).</P>
            <p>
            </p>
        </div>
    </body>
</html>
