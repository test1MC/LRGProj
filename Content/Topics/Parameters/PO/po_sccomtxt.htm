    <head><title>PO/SCCOMTXT - Text for committed/auth'd S/C orders</title>

        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">PO/SCCOMTXT - </span> Text for committed/auth'd S/C orders
</div>
        <div class="param_def">
            <p>Text that <MadCap:variable name="General.ProductName" /> prints on a subcontract order to show that it has been committed or author<MadCap:variable name="Variables.is" />ed. Use the field <span class="fieldname">l-commit-msg</span> (<MadCap:variable name="General.ProductName" /><sup>plus</sup>) or <span class="fieldname">RO_commit_msg </span>(<MadCap:snippetBlock src="../../../Resources/Snippets/coinsoa.flsnp" />) on the configurable form.</p>
            <p>
            </p>
        </div>
    </body>
