<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
<head>
<title>PO/GRNDDATE - The maximum number of day's into the future the GRN Delivery Date is valid</title>
</head>
<body>
<div class="param_id">
<MadCap:concept term="Parameters"/>
<span class="parameter">PO/GRNDDATE - </span> The maximum number of day's into the future the GRN Delivery Date is valid
</div>
<div class="param_def">
<P>The maximum number of days into the future the GRN delivery date is valid.  This applies when a <MadCap:variable name="Variables.jc contract"/> for an order is designated to have GRNs created automatically when ordering hourly-rated items. </P>
<p></p>
</div>
</body>
</html>
