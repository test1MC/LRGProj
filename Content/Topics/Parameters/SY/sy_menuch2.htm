<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>SY/MENUCH2 - Menu Line character - Others</title>
    </head>
    <body>
        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">SY/MENUCH2 - </span> Menu Line character - Others
</div>
        <div class="param_def">
            <p>An alternative character for menu separator lines for non-<MadCap:variable name="General.ProductName" /><SUP>plus</SUP> users (see <SPAN class="parameter">MENUCH1</SPAN>). If you leave this blank, <MadCap:variable name="General.ProductName" /> uses a hyphen ("-") in all non-<MadCap:variable name="General.ProductName" /><SUP>plus</SUP> environments.</p>
            <p>
            </p>
        </div>
    </body>
</html>
