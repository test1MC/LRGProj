<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>SY/DOCBASE - Base path to <MadCap:variable name="General.ProductName" /> documentation portal</title>
    </head>
    <body>
        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">SY/DOCBASE - </span> Base path to <MadCap:variable name="General.ProductName" /> documentation portal
</div>
        <div class="param_def">
            <p>The path to the <MadCap:variable name="General.ProductName" /> documentation portal. Do not populate this unless advised by <MadCap:variable name="General.ProductName" />.</p>
            <p>If this is blank, <MadCap:variable name="General.ProductName" /> documentation is taken from the database in <MadCap:snippetBlock src="../../../Resources/Snippets/COINSOA.flsnp" />.</p>
            <p>To display documentation from the <MadCap:variable name="General.ProductName" /> documentation portal instead, enter the base address as advised by <MadCap:variable name="General.ProductName" />.</p>
        </div>
    </body>
</html>
