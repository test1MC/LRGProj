<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>PC/TRIGGERS - List of 5 Standard Triggers</title>
    </head>
    <body>
        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">PC/TRIGGERS - </span> List of 5 Standard Triggers
</div>
        <div class="param_def">
            <P>A list of five standard triggers you want to include on <MadCap:variable name="Variables.pc plant" /> reports and <MadCap:variable name="Variables.enquiries" />.</P>
            <P class="noteheader">NOTE</P>
            <DIV class="note">For V type assets (vehicles) which can be <MadCap:variable name="Variables.pc hired" /> using <SPAN class="module"><MadCap:variable name="Variables.Pc Plant caps" /> Manager</SPAN>, <MadCap:variable name="General.ProductName" /> consults the <SPAN class="module">Fleet Manager</SPAN> parameter <FONT color="#000000"><SPAN class="parameter">TRIGGERS </SPAN>instead.</FONT></DIV>
        </div>
    </body>
</html>
