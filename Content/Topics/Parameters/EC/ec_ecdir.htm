<body>
<div class="param_id">
<MadCapconcept term="Parameters" />
<span class="parameter">EC/ECDIR - </span> Ecommerce Directory
</div>
<div class="param_def">
<p>The directory to store outbound and inbound messages. You need to create the directory, and the following subdirectories: <span class="screentype">/IN /LOAD /OUT </span>and <span class="screentype">/REJECT</span>. We recommend <span class="screentype">$BASE/var/ECDir</span></p>
<p />
</div>
