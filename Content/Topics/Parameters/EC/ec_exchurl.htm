<?xml version="1.0" encoding="utf-8"?>
<html lang="en">
<head>
<title>EC/EXCHURL - Exchange URL:Port</title>
</head>
<body>
<div class="param_id">
<MadCapconcept term="Parameters" />
<span class="parameter">EC/EXCHURL - </span> Exchange URL:Port
</div>
<div class="param_def">
<p>The URLs for connecting to the COINS-etc hub.</p>
<p>This is a pipe-separated list:</p>
<p class="yesnolist">Entry 1 ? Not used.</p>
<p class="yesnolist">Entry 2 ? FB2B Web Services Consumer; this will always be <span class="userinput">coins </span>(in lower case).  </p>
<p class="yesnolist">Entry 3 ? The network address of the FB2B FTP server.<br /></p>
</div>
</body>
</html>
