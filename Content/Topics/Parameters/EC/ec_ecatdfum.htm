<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>EC/ECATDFUM - E<MadCap:variable name="Variables.Catalogue caps" /> Default Unit of Measure</title>
    </head>
    <body>
        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">EC/ECATDFUM - </span> E<MadCap:variable name="Variables.Catalogue caps" /> Default Unit of Measure
</div>
        <div class="param_def">
            <p>The default <MadCap:variable name="General.ProductName" /> unit of measure to use when placing an eCommerce order, if <MadCap:variable name="General.ProductName" /> is unable to map the e<MadCap:variable name="Variables.Catalogue caps" /> unit to a <MadCap:variable name="General.ProductName" /> unit.</p>
        </div>
    </body>
</html>
