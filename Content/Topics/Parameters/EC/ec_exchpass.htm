<title>EC/EXCHPASS - Exchange Password</title>
</head>
<body>
<div class="param_id">
<MadCapconcept term="Parameters" />
<span class="parameter">EC/EXCHPASS - </span> Exchange Password
</div>
<div class="param_def">
<p>The passwords for connecting to the COINS-etc hub.</p>
<p>This is a pipe-separated list:</p>
<p class="yesnolist">Entry 1 ? Not used.</p>
<p class="yesnolist">Entry 2 ? Your password to FB2B Web Services.</p>
<p class="yesnolist">Entry 3 ? Your password to FB2B FTP server.</p>
<p class="yesnolist">Entry 4 ? Code for FB2B Web Services (provided by FB2B).<br /></p>
</div>
</body>
</html>
