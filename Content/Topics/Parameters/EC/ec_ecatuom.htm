<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>EC/ECATUOM - E<MadCap:variable name="Variables.Catalogue caps" /> Units of Measure</title>
    </head>
    <body>
        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">EC/ECATUOM - </span> E<MadCap:variable name="Variables.Catalogue caps" /> Units of Measure
</div>
        <div class="param_def">
            <p>A comma-separated list of units of measure used by the e<MadCap:variable name="Variables.Catalogue caps" />, which you can map against units of measure in <MadCap:variable name="General.ProductName" />.</p>
            <P><span class="function" title="Function:%EC2057">e<MadCap:variable name="Variables.Catalogue caps" /> Unit of Measure Mapping</span> allows you to map e<MadCap:variable name="Variables.Catalogue caps" /> units of measure to <MadCap:variable name="General.ProductName" /> units; <FONT color="#000000"><SPAN class="parameter">ECATUOM </SPAN>specifies the codes that are available for mapping.</FONT></P>
        </div>
    </body>
</html>
