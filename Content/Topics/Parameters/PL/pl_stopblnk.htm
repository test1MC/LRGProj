<?xml version="1.0" encoding="utf-8"?>
<html lang="en" xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    <head><title>PL/STOPBLNK - Stop Blank Supplier Reference</title>
    </head>
    <body>
        <div class="param_id">
            <MadCap:concept term="Parameters" /><span class="parameter">PL/STOPBLNK - </span> Stop Blank Supplier Reference
</div>
        <div class="param_def">
            <p>Whether or not <MadCap:variable name="General.ProductName" /> allows you to leave the <SPAN class="field"><MadCap:variable name="Variables.Supplier Reference caps" /></SPAN> field blank when entering transaction details.</p>
            <P class="yesnolist">
                <SPAN class="userinput">Y</SPAN> = <MadCap:variable name="General.ProductName" /> requires an entry in the <MadCap:variable name="Variables.Supplier Reference caps" /> field.</P>
            <P class="yesnolist">
                <SPAN class="userinput">N</SPAN> = <MadCap:variable name="General.ProductName" /> allows the user to leave the <MadCap:variable name="Variables.Supplier Reference caps" /> field blank, but you are still given a warning.</P>
        </div>
    </body>
</html>
